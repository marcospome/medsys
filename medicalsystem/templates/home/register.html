{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link type="text/css" href="{% static 'css/home/register.css' %}" rel="stylesheet" />
    <link rel="icon" href="{% static 'img/base/logomin.png' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Botón para cambiar entre modo claro y oscuro -->
    <button id="theme-toggle">
        <span class="button-text">Modo</span>
        <i class="fas fa-sun" id="icon-sun"></i>
        <i class="fas fa-moon" id="icon-moon"></i>
    </button>    

    <div class="formulario">
        <br>
        <img src="{% static 'img/base/logomin.png' %}" alt="logo"/>
        <h1>Registro</h1>
        <form method="post">
            {% csrf_token %}
            <div class="username">
                <label for="{{ form.username.id_for_label }}">Usuario</label>
                {{ form.username }}
            </div>
            <div class="username">
                <label for="{{ form.first_name.id_for_label }}">Nombre</label>
                {{ form.first_name }}
            </div>
            <div class="username">
                <label for="{{ form.last_name.id_for_label }}">Apellido</label>
                {{ form.last_name }}
            </div>
            <div class="contrasena">
                <label for="{{ form.password1.id_for_label }}">Contraseña</label>
                {{ form.password1 }}
            </div>
            <div class="confirm-contrasena">
                <label for="{{ form.password2.id_for_label }}">Confirmar Contraseña</label>
                {{ form.password2 }}
            </div>
            <div class="boton">
                <input type="submit" value="Registrarse">
            </div>
        </form>
        <br>
        <p>¿Ya tienes una cuenta? <a href="{% url 'custom_login' %}">Iniciar sesión</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('theme-toggle');
            let currentTheme = localStorage.getItem('theme') || 'light';

            // Aplica el tema actual
            document.body.setAttribute('data-theme', currentTheme);

            // Cambia entre los modos claro y oscuro
            toggleButton.addEventListener('click', () => {
                currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.body.setAttribute('data-theme', currentTheme);
                localStorage.setItem('theme', currentTheme);
            });
        });
        
    </script>
</body>
</html>
