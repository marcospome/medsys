{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Ingreso</title>
    <link type="text/css" href="{% static 'css/home/login.css' %}" rel="stylesheet" />
    <link rel="icon" href="{% static 'img/base/Icono.png' %}">
</head>
<body>
    <div class="formulario">
        <br>
        <img src="{% static 'img/base/logo.png' %}" alt="logo"/>
        <h1>Iniciar sesión</h1>
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form method="post" action="{% url 'custom_login' %}">
            {% csrf_token %}
            <div class="username">
                <input type="text" id="id_username" name="username" required class="input-field">
                <label for="id_username" class="input-label">Usuario</label>
            </div>
            <div class="contrasena">
                <input type="password" id="id_password" name="password" required class="input-field">
                <label for="id_password" class="input-label">Contraseña</label>
            </div>
            <div class="boton">
                <input type="submit" value="Ingresar">
            </div>
        </form>
        <br>
        <br>
        <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Registrarse</a></p>
    </div>
</body>
</html>
