{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link type="text/css" href="{% static 'css/home/login.css' %}" rel="stylesheet" />
    <link rel="icon" href="{% static 'img/base/logomin.png' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <!-- Incluye Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Botón para cambiar entre modo claro y oscuro -->
    <button id="theme-toggle">
        <span class="button-text">Modo</span>
        <i class="fas fa-sun" id="icon-sun"></i>
        <i class="fas fa-moon" id="icon-moon"></i>
    </button> 
    <div class="formulario">
        <br>
        <img src="{% static 'img/base/logomin.png' %}" alt="logo"/>
        <h1>Iniciar sesión</h1>
        {% if messages %}
            {% for message in messages %}
                <p class="error-message">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post" action="{% url 'custom_login' %}">
            {% csrf_token %}
            <div class="username">
                <input type="text" id="id_username" name="username" required class="input-field">
                <label for="id_username" class="input-label">Usuario</label>
            </div>
            <div class="contrasena">
                <input type="password" id="id_password" name="password" required class="input-field">
                <label for="id_password" class="input-label">Contraseña</label>
            </div>
            <div class="boton">
                <input type="submit" value="Ingresar">
            </div>
        </form>
        <br>
        <br>
        <p>¿No tenés una cuenta? <a href="{% url 'register' %}">Registrarse</a></p>
    </div>

    <!-- Script para manejar el cambio de tema -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('theme-toggle');
            let currentTheme = localStorage.getItem('theme') || 'light';

            // Aplica el tema actual
            document.body.setAttribute('data-theme', currentTheme);

            // Cambia entre los modos claro y oscuro
            toggleButton.addEventListener('click', () => {
                currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.body.setAttribute('data-theme', currentTheme);
                localStorage.setItem('theme', currentTheme);
            });
        });
    </script>
</body>
</html>
